<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		body,html{
			margin:0;
			padding:0;
		}
		body,html{
			width: 100%;
			height: 100%;
		}
		#main{
			height:400px;
			width:900px;
			border:2px solid #ccc;
			margin:10px 0 0 100px;
		}
		div{
			float:left;
		}
		#box1,#box2,#box3{
			width:300px;
			height:400px;
		}
	</style>
</head>
<body>
	<div id="main">
		<div id="box1"></div>
		<div id="box2"></div>
		<div id="box3"></div>
	</div>  
</body>
<script src="echarts.common.min.js"></script>
<script type="text/javascript">
   // 基于准备好的dom，初始化echarts实例
    var myChart1 = echarts.init(document.getElementById('box1'));
    // 指定图表的配置项和数据
    var option = {
        title: {
            text: '柱形图实例'
        },
        tooltip: {},
        legend: {
            data:['销量']
        },
        xAxis: {
            data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋"]
        },
        yAxis: {},
        series: [{
            name: '销量',
            type: 'bar',
            data: [5, 20, 36, 10, 10]
        }]
    };
    // 使用刚指定的配置项和数据显示图表。
    myChart1.setOption(option);

    var myChart2= echarts.init(document.getElementById('box2'));
    var option = {
        title: {
            text: '扇形图实例'
        },
        tooltip: {},
        legend: {
            data:['销量']
        },
        series: [{
            name: '销量',
            type: 'pie',
            radius : '60%',
            center: ['50%', '60%'],
            data:[
            {value:5, name:'patr1'},
            {value:20, name:'patr2'},
            {value:36, name:'patr3'},
            {value:10, name:'patr4'},
            {value:20, name:'patr5'}],
            itemStyle: {
                emphasis: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            }
   		 }]
    
	}
    // 使用刚指定的配置项和数据显示图表。
    myChart2.setOption(option);

    var myChart3 = echarts.init(document.getElementById("box3"));
    var option ={
    	title : {
    		text:'折线图实例'
    	},
    	tooltip:{
    		trigger: 'axis'
    	},
    	legend:{
    		data:'销量'
    	},
    	toolbox:{
    		show:true,
    		feature:{
    			mark:{show:true},
    			 dataView : {show: true, readOnly: false},
                            magicType : {show: true, type: ['line', 'bar','radar','pie']},//类型是否转换？折线和柱形互转
                            restore : {show: true},//还原
                            saveAsImage : {show: true}//保存为图片
    		}
    	},
    	calculable : true,
    	xAxis: {
	        
	        data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋"]
        },
	    yAxis: {
	        type: 'value',
	    },
	    series: [{
	        name: '模拟数据',
	        type: 'line',
	        data: [10,15,30,25,10]
	    }]
	}
	myChart3.setOption(option)


</script>
</html>
